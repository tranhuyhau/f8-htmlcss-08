<!DOCTYPE html>
<html lang="en" class="">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Grocery Mart</title>

        <!-- Favicon -->
        <link rel="icon" type="image/png" href="./assets/favicon/favicon-96x96.png" sizes="96x96" />
        <link rel="icon" type="image/svg+xml" href="./assets/favicon/favicon.svg" />
        <link rel="shortcut icon" href="./assets/favicon/favicon.ico" />
        <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png" />
        <meta name="apple-mobile-web-app-title" content="Grocery Mart" />
        <link rel="manifest" href="./assets/favicon/site.webmanifest" />

        <!-- Font -->
        <link rel="stylesheet" href="./assets/font/stylesheet.css" />

        <!-- Style -->
        <link rel="stylesheet" href="./assets/css/main.css" />

        <!-- Script -->
        <script src="./assets/js/scripts.js"></script>
    </head>
    <body>
        <header id="header" class="header"></header>
        <script>
            load('#header', './templates/header.html');
        </script>

        <main class="container home">
            <!-- Slideshow -->
            <section class="slideshow home__container">
                <div class="slideshow__inner">
                    <div class="slideshow__item">
                        <a href="#!" class="slideshow__link">
                            <picture>
                                <source
                                    media="(max-width: 767.98px)"
                                    srcset="./assets/img/slideshow/slideshow-1-md.png"
                                />
                                <img class="slideshow__img" src="./assets/img/slideshow/slideshow-1.png" alt="" />
                            </picture>
                        </a>
                    </div>
                </div>
                <div class="slideshow__page">
                    <span class="slideshow__number">1</span>
                    <span class="slideshow__slider"></span>
                    <span class="slideshow__number">5</span>
                </div>
            </section>

            <!-- Browse Categories -->
            <section class="browse home__container">
                <div class="browse__inner">
                    <div class="home__header"><h2 class="home__heading">Browse Categories</h2></div>
                    <div class="home__browse browse__list">
                        <div class="row row-cols-3 row-cols-md-1">
                            <div class="col">
                                <article class="browse__item">
                                    <img
                                        src="./assets/img/category-item/item-1.png"
                                        alt=""
                                        class="browse__item-thumb"
                                    />
                                    <div class="browse__item-info">
                                        <h3 class="browse__item-title">$24 - $150</h3>
                                        <p class="browse__item-desc">New sumatra mandeling coffe blend</p>
                                    </div>
                                </article>
                            </div>
                            <div class="col">
                                <article class="browse__item">
                                    <img
                                        src="./assets/img/category-item/item-2.png"
                                        alt=""
                                        class="browse__item-thumb"
                                    />
                                    <div class="browse__item-info">
                                        <h3 class="browse__item-title">$37 - $160</h3>
                                        <p class="browse__item-desc">Espresso arabica and robusta beans</p>
                                    </div>
                                </article>
                            </div>
                            <div class="col">
                                <article class="browse__item">
                                    <img
                                        src="./assets/img/category-item/item-3.png"
                                        alt=""
                                        class="browse__item-thumb"
                                    />
                                    <div class="browse__item-info">
                                        <h3 class="browse__item-title">$32 - $160</h3>
                                        <p class="browse__item-desc">Lavazza top class whole bean coffee blend</p>
                                    </div>
                                </article>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Total LavAzza 1320 -->
            <section class="lavazza home__container">
                <div class="lavazza__inner">
                    <div class="home__header">
                        <h2 class="home__heading">Total LavAzza 1320</h2>
                        <button class="btn-filter">
                            Filter
                            <img src="./assets/icon/filter.svg" alt="" />
                        </button>
                    </div>
                </div>
            </section>
        </main>

        <footer id="footer" class="footer"></footer>
        <script>
            load('#footer', './templates/footer.html');
        </script>
    </body>
</html>
