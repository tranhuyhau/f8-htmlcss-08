<!DOCTYPE html>
<html lang="en" class="">
    <!-- <html lang="en" class="dark"> -->
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Grocery Mart</title>

        <!-- Favicon -->
        <link rel="icon" type="image/png" href="./assets/favicon/favicon-96x96.png" sizes="96x96" />
        <link rel="icon" type="image/svg+xml" href="./assets/favicon/favicon.svg" />
        <link rel="shortcut icon" href="./assets/favicon/favicon.ico" />
        <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png" />
        <meta name="apple-mobile-web-app-title" content="Grocery Mart" />
        <link rel="manifest" href="./assets/favicon/site.webmanifest" />

        <!-- Font -->
        <link rel="stylesheet" href="./assets/font/stylesheet.css" />

        <!-- Style -->
        <link rel="stylesheet" href="./assets/css/main.css" />

        <!-- Script -->
        <script src="./assets/js/scripts.js"></script>
    </head>
    <body>
        <header id="header" class="header"></header>
        <script>
            load('#header', './templates/header.html');
        </script>

        <main class="container">
            <!-- Slideshow -->
            <section class="slideshow">
                <div class="slideshow__inner">
                    <div class="slideshow__item">
                        <a href="#!" class="slideshow__link">
                            <picture>
                                <source
                                    media="(max-width: 767.98px)"
                                    srcset="./assets/img/slideshow/slideshow-1-md.png"
                                />
                                <img class="slideshow__img" src="./assets/img/slideshow/slideshow-1.png" alt="" />
                            </picture>
                        </a>
                    </div>
                </div>
                <div class="slideshow__page">
                    <span class="slideshow__number">1</span>
                    <span class="slideshow__slider"></span>
                    <span class="slideshow__number">5</span>
                </div>
            </section>
        </main>

        <footer id="footer" class="footer"></footer>
        <script>
            load('#footer', './templates/footer.html');
        </script>
    </body>
</html>
